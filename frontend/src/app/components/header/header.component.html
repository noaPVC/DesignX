<header>
  <div class="logo" routerLink="/dashboard/home">
    <img src="/assets/icon.png" alt="DesignX Logo">
    <p>DesignX</p>
  </div>

  <div class="links">
    <ul>
      <li routerLink="/dashboard/home" routerLinkActive="active">
        <div class="link-icon">
          <i class="ri-home-5-line"></i>
        </div>
      </li> <!-- home where feed is loaded -->
      <li routerLink="/dashboard/saved" routerLinkActive="active">
        <div class="link-icon">
          <i class='bx bx-bookmark'></i>
        </div>
      </li> <!-- bookmarked or saved -->
      <li routerLink="/dashboard/explore" routerLinkActive="active">
        <div class="link-icon">
          <i class="ri-lightbulb-line"></i>
        </div>
      </li> <!-- bulb or ideas exploring -->
      <li routerLink="/dashboard/gallery" routerLinkActive="active">
        <div class="link-icon">
          <i class='bx bxs-dashboard'></i>
        </div>
      </li> <!-- gallery, your posts.. uploads -->
    </ul>

    <app-profile-presenter (presenterClicked)="showProfileOptions()" [allowCursorPointer]="true" [size]="35">
    </app-profile-presenter>
  </div>
</header>

<app-profile-dropdown (dropdownActiveChanged)="profileOptionsChanged($event)" [dropdownActive]="profileOptionsExpanded">
</app-profile-dropdown>
